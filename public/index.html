
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

  <meta 
     name='viewport' 
     content='width=device-width, initial-scale=0.87, maximum-scale=0.87, minimum-scale=0.87, user-scalable=0' 
  />

  <meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Cloud Frog Dev</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="img/appicon.png" type="image/png"/>
  <link rel="shortcut icon" href="img/appicon.png" type="image/png"/>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  <link rel="apple-touch-startup-image" href="img/appicon.png">
  <link rel="apple-touch-icon" href="img/appicon.png">
  <meta name="apple-mobile-web-app-title" content="Cloud Frog Dev"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black">



  <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
	<header id="header" class="topper">
    <img id="cf-logo" src="img/cfblue.svg"/>

    <form action="https://duckduckgo.com/" method="get" target="_blank" id="search-form">
      <div id="search-outer"><input type="hidden" autocomplete="off" name="sites" value="stackoverflow.com,w3schools.com,developer.mozilla.org,developer.apple.com,superuser.com,serverfault.com,askubuntu.com,wikipedia.org,w3.org,tutorialspoint.com,codepen.io">
      <input id="search-bar" autofocus="true" data-name="q" name="q" placeholder="Dev Search" type="text" autocomplete="off">
      <button id="search-button" type="submit" data="tes" ><img src="img/search.svg"/></button></div>
    </form>


    <div id="header-right">
      <div id="notify" onclick="toggleNotify()">
        <img id="notify-img" src="img/notify.svg"></img>
        <div></div> 
      </div>
      <div id="account" onclick="toggleAccount()">
        <img id="account-img" src="img/account.svg"/>
      </div>
    </div>
  </header>

  <div id="notify-box" class="topper">
    <h3>Notifications</h3>
  </div>

  <div id="account-box" class="topper">
    <h3 id="account-username">Account</h3>
    <div class="button2"><img src="img/settings.svg">Account Settings</div>
    <div class="button2" onclick="logout()"><img src="img/logout.svg">Logout</div>
  </div>

  <div id="header-spaceing"></div>

	<aside>
    <div onclick="page('Home', 1)" class="icon home"><i class="icon-side">home</i></div>
    <div onclick="page('Dashboard', 2)" class="icon dashboard"><i class="icon-side">dashboard</i></div>
    <div onclick="page('Chat', 3)" class="icon chat"><i class="icon-side">chat</i></div>
    <div onclick="page('Tracking', 4)" class="icon clock"><i class="icon-side">alarm</i></div>
    <div onclick='window.open("http://cloudfrog.cf:81/cloud/index.php/apps/files/", "_blank")' class="icon cloud"><i class="icon-side">cloud</i></div>
  </aside>

  <main>
   <div class="box" id="box">
    <img id="load" src="img/load.svg"/>

    <div id="content"></div>







   </div> 
  </main>

  <form id="login-popup" action="#" onsubmit="login()">
    <img src="img/cfblue.svg"/>
    <h2>Cloud Frog Dev</h2>
    <h3>Login</h3>
    <input autocomplete="off" onkeydown="clearError()" id="input-login" type="text" placeholder="username"></input>
    <input onkeydown="clearError()" id="input-password" type="password" placeholder="password"></input>

    <p id="error-message"></p>
    
    <button style="display:none"></button>
    <section>
      <div class="b4A" onclick="login()">Login</div>
      <div class="b4B" onclick="login(0)">Register</div>
    </section>
  </form> 

  <div id="popup-bg"></div>
  
  
  <div id="message" onclick="this.style.display = 'none'"></div>
</body>

</html>

<!-- Scripts -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>


<script src="scripts/start.js"></script> <!-- Start -->

<script src="scripts/functions.js"></script>
<script src="scripts/cookie.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/page.js"></script>
<script src="scripts/socket.js"></script>
<script src="scripts/popup.js"></script>

<script src="scripts/end.js"></script> <!-- End -->


<script id="tab-script"></script> <!-- Real Time -->
